version: '3.8'
services:
  be:
    container_name: backend
    image: rafrdz/lsdm-backend:dev
    env_file:
      - ./.env
    ports:
      - 5001:5001
  db:
    container_name: database
    image: rafrdz/lsdm-database:dev
    restart: always
    env_file:
      - ./.env
    ports:
      - 3306:3306
    volumes:
      - ./mysqldb-data:/var/lib/mysql
  fe:
    container_name: frontend
    image: rafrdz/lsdm-frontend:dev
    ports:
      - 3000:3000
  nginx:
    container_name: nginx
    image: nginx
    ports:
    - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - be
      - fe